{% extends "base.html" %}
{% from 'macros.html' import render_pagination %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="row">
    <!-- 改从pagination 对象获取课程items -->
    {% for course in pagination.items %}
    <div class="col-sm-6 col-md-4 course">
        <div class="thumbnail">
            <a href="{{url_for('course.detail',course_id=course.id)}}" target='_blank'>
                <img src="{{course.image_url}}" alt="课程" />
                <div class='caption'>
                    <h3 class=course__name>{{course.name}}</h3>
                    <p class=course__description>{{ course.description }}</p>
                </div>
            </a>
        </div>
    </div>


    {% endfor %}
</div>
<!-- 使用macro 渲染分页组件 -->
{{ render_pagination(pagination, 'front.index') }}
{% endblock %}
